<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>

    <div class="page-container">
        <div class="calculator-container">
            <div class="resultScreen">
                <div class="equation"></div>
                <div class="temp-result"></div>
            </div>
            <div class="buttons">
                <div class="main-buttons">
                    <button type="button" data-key="" class="expon">x<sup>2</sup></button>
                    <button type="button" data-key="8" class="backspace">&DoubleLeftArrow;</button>
                    <button type="button" data-key="46" class="clear">C</button>
                    <button type="button" data-key="111" class="operator">&divide;</button>
                    <hr>
                    <button type="button" data-key="103" class="number">7</button>
                    <button type="button" data-key="104" class="number">8</button>
                    <button type="button" data-key="105" class="number">9</button>
                    <button type="button" data-key="106" class="operator">*</button>
                    <hr>
                    <button type="button" data-key="100" class="number">4</button>
                    <button type="button" data-key="101" class="number">5</button>
                    <button type="button" data-key="102" class="number">6</button>
                    <button type="button" data-key="109" class="operator">&minus;</button>
                    <hr>
                    <button type="button" data-key="97" class="number">1</button>
                    <button type="button" data-key="98" class="number">2</button>
                    <button type="button" data-key="99" class="number">3</button>
                    <button type="button" data-key="107" class="operator">&plus;</button>
                    <hr>
                    <button type="button" data-key="109" class="operator">(-)</button>
                    <button type="button" data-key="96" class="number">0</button>
                    <button type="button" data-key="110" class="decimal">.</button>
                    <button type="button" data-key="13" class="equals">&equals;</button>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
